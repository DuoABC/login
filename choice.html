<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Chọn trái tim</title>
        <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: palevioletred;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            width: 100%;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
            justify-items: center;
            margin-top: 20px;
        }

        .product-card {
            background-color: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
            width: 280px;
        }

        .product-card:hover {
            transform: translateY(-10px);
        }

        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .product-info {
            padding: 20px;
            text-align: center;
        }

        .product-info h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #333;
        }

        .product-info p {
            font-size: 1rem;
            color: #666;
            margin-bottom: 15px;
        }

        .price {
            font-size: 1.3rem;
            font-weight: bold;
            color: #e63946;
            margin-bottom: 20px;
        }

        .btn {
            background-color: #ff6f61;
            color: white;
            font-size: 1rem;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #e53d34;
        }

        /* Responsive styling */
        @media (max-width: 768px) {
            .product-grid {
                grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            }
        }
    </style>
    </head>
    <body>

        <div class="container">
            <h1
                style="text-align: center; font-size: 2rem; margin-bottom: 30px; color: #333;">Chọn
                1 trái tim =))) </h1>

            <div class="product-grid">
                <div class="product-card">
                    <img
                        src="https://i.pinimg.com/originals/68/6b/96/686b96b6e7d58e15036263347f6a2ae1.jpg"
                        alt="1" class="product-image">
                    <div class="product-info">
                        <h3>Trái tim 1</h3>
                         <button class="btn" onclick="goToPage('heart.html')">Chọn</button>
                    </div>
                </div>

                <div class="product-card">
                    <img
                        src="https://i.pinimg.com/originals/c6/1a/c2/c61ac20f152403df1157c2cb7a6f8275.jpg"
                        alt="2" class="product-image">
                    <div class="product-info">
                        <h3>Trái tim 2</h3>
                         <button class="btn" onclick="goToPage('heart2.html')">Chọn</button>
                    </div>
                </div>
                <div class="product-card">
                    <img
                        src="https://i.pinimg.com/474x/25/d6/a8/25d6a80d39d5b763ef28646cec85a343.jpg"
                        alt="4" class="product-image">
                    <div class="product-info">
                        <h3>Trái tim 3</h3>
                         <button class="btn" onclick="goToPage('heart3.html')">Chọn</button>
                    </div>
                </div>
            </div>
        </div>

    </body>
    <script>
        function goToPage(page) {
            window.location.href = page; // Chuyển hướng đến trang sản phẩm
        }
    </script>
</html>
